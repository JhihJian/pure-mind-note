<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#ffffff"/>
  
  <!-- 简约思维导图 -->
  <circle cx="100" cy="100" r="15" fill="#3498db"/>
  
  <!-- 连接的节点 - 非常简约 -->
  <circle cx="55" cy="70" r="8" fill="#2ecc71"/>
  <circle cx="145" cy="70" r="8" fill="#2ecc71"/>
  <circle cx="55" cy="130" r="8" fill="#2ecc71"/>
  <circle cx="145" cy="130" r="8" fill="#2ecc71"/>
  
  <!-- 简约线条 -->
  <line x1="100" y1="100" x2="55" y2="70" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="100" x2="145" y2="70" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="100" x2="55" y2="130" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="100" x2="145" y2="130" stroke="#3498db" stroke-width="2"/>
  
  <!-- 简约文字 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3498db">脑图笔记本</text>
</svg> 